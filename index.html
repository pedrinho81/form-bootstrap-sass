<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/dsf-10-landing-page/assets/img/FAVICON-SPACEX.png" type="image/x-icon">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="/dsf-10-landing-page/node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Rumo a marte - Pedro Henrique</title>
</head>

<body class="py-5">
    <div class="container px-4 container1">
            <!-- Logo -->
        <div class="text-center">
            <img src="./assets/img/logoOneBitDark.png" class="img-fluid mt-4 my-3 topLogo" alt="">
        </div>

        <!-- primeira divisão do form -->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon1" placeholder="Ex: Pedro">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon1" placeholder="Ex: Henrique">
          </div>
          
        <!-- segunda divisão do form -->
        <p class="paragraph">2 - Qual o seu gênero?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Homem
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mulher
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault3">
              Prefiro não informar
            </label>
          </div>
          <!-- terceira divisão do form -->
          <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
          </div>
<!-- quarta divisao do form -->
          <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
            <label class="form-check-label" for="inlineCheckbox3">Não temo marciano</label>
          </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
            <label class="form-check-label" for="inlineCheckbox3">Já vi todos star wars</label>
          </div>

          <!-- btn -->
          <div class="text-center">
              <button type="button" class="btn my-4 btnSend btn-outline-danger">Enviar</button>
          </div>
          
    </div>

    <div class="container text-center my-4 fotter">
        <p>Pedro Henrique 2022 &copy;</p>
    </div>

    <!-- script bootstrap -->
    <script src="/bootstrap/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
